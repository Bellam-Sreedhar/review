<ion-header>
  <ion-navbar class="navbar">
    <header [title]="title"></header>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="articleContent.length>0">
    <div *ngFor="let article of articleContent">
      <div class="space">
      <article-content-card [obj]="article"></article-content-card>
    </div>
    </div>
  </div>
  <div *ngIf="articleContent.length==0">
    <h4>No <b>{{title}}</b> Found</h4>
  </div>
</ion-content>
