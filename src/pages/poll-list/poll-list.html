<ion-header>
  <ion-navbar>
    <header [title]="title"></header>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="pollContent.length>0">
    <div *ngFor="let poll of pollContent">
      <div class="space">
      <poll-content-card [obj]="poll"></poll-content-card>
    </div>
  </div>
  </div>
  <div *ngIf="pollContent.length==0">
    <h4>No <b>{{title}}</b> Found</h4>
  </div>
</ion-content>
