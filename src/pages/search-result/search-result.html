<ion-header>
  <ion-navbar>
    <ion-title>Search Result</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="searchContent.length==0">
    <h4>There is no data related to <b>{{searchKey}}</b></h4>
  </div>
  <div *ngIf="searchContent.length!=0">
    <h4>Search Result for <b>{{searchKey}}</b></h4>
    <div *ngFor="let obj of searchContent">
     
      <div *ngIf="obj.engagementModel==100">
        <article-content-card [obj]="obj"></article-content-card>
      </div>
      <div *ngIf="obj.engagementModel==200">
        <poll-content-card [obj]="obj"></poll-content-card>
      </div>
      <div *ngIf="obj.engagementModel==400">
        <album-content-card [obj]="obj"></album-content-card>
      </div>
      <div *ngIf="obj.engagementModel==600">
        <question-and-answers-content-card [obj]="obj"></question-and-answers-content-card>
      </div>
    
    </div>
  </div>
  <ion-infinite-scroll *ngIf="isInfiniteScrollEnable" (ionInfinite)="getSearchResultByPagination($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
